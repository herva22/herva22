      text-decoration: none;
      transition: 0.3s;
    }

    a.button:hover {
      background: #f0f0f0;
      transform: scale(1.05);
    }

    @keyframes fadeInUp {
      0% {
        transform: translateY(50px);

      }

      }
    }
