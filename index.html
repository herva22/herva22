<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome - Herva</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #7F00FF, #E100FF);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .welcome {
      font-size: 3rem;
      color: white;
      opacity: 0;
      animation: fadeInUp 2s ease-out forwards;
    }
    @keyframes fadeInUp {
      0% {
        transform: translateY(50px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="welcome">Welcome to Herva's Website</div>
</body>
</html>
